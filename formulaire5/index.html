<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login&Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="hero">
       <div class="form-box">
           <div class="button-box">
               <div id="btn"></div>

        <button type="button" class="toggle-btn" onclick="login()">Log in</button>
               <button type="button" class="toggle-btn" onclick="register()">Register</button>
           </div>

     
       <div class="social-icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter-square"></i>
        <i class="fa-brands fa-youtube"></i>

    </div> 

    <form action="" id="login" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="text" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="chech-box"><span>Remenber Password</span>
        <button type="submit" class="submit-btn" >Log In</button>
    </form>
    <form action="" id="register" class="input-group">
       <input type="text" class="input-field" placeholder="User Id" required>
       <input type="text" class="input-field" placeholder="Enter your Email" required>
       <input type="text" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span>
        <button type="submit" class="submit-btn" >Register</button>
    </form>
       </div>
    </div>


    <script>

      var x = document.getElementById("login") ;
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register(){
          x.style.left = "-400px";
          y.style.left ="50px";
          z.style.left ="110px";
      }

      function login(){
          x.style.left = "50px";
          y.style.left ="400px";
          z.style.left ="0px";
      }



    </script>



    
</body>
</html>
